<html id="rbq">
<head>
	<title>恶臭数字论证器</title>
	<link rel="Shortcut Icon" href="https://github.com/fluidicon.png">
	<link rel="bookmark" href="https://github.com/fluidicon.png">
	<style>
		input{
			outline:0;
			font-size:20px;
			line-height: 26px;
			text-align: center;
			padding:8px 12px;
			border:0;
			width: 80%;
			max-width:300px;
			-webkit-appearance: none;
		}
		{
			font-size:24px;
			font-family: "Comic Sans MS", script;
			padding:40px 10px 100px;

		}
	</style>
</head>
<body>
	<input id="进" placeholder="输入数字" type="number">
	<div id="哼哼啊啊"></div>
	<script src="homo.js"></script>
	<script>
		进.oninput = _=>{
			const 数字 = 进.value === '' ? '' : Number(进.value);
			哼哼啊啊.innerHTML = 数字 +' = <big>'+ homo(数字) + '</big>';
			rbq.setAttribute('数字',数字);
		};
		进.oninput();
	</script>
</body>
</html>
